
<div id="pokecontenedor" *ngIf="show">
  <div class="pokefoto" *ngFor = "let pokemon of pokemones;index as i">
      <a [routerLink]="['/pokemon', i]" (click) = "cambio()">
        <img src="{{ pokemon.art_url }}">
      </a>
      <label>#{{ pokemon.pkdx_id }} {{ pokemon.name }}</label>
  </div>
</div>

<div id="pokeseleccionado" *ngIf="!show">
  <a href="#"><button style="display: inline-block;" type="button" class="btn btn-dark">Regresar</button></a>
</div>
